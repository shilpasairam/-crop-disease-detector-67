<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Disease Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f5132;
  color: white;
  text-align: center;
  margin: 0;
}
header {
  padding: 15px;
  background: #198754;
  font-size: 22px;
  font-weight: bold;
}
button {
  margin-top: 15px;
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #ffc107;
  cursor: pointer;
}
#webcam-container {
  margin-top: 15px;
}
#label-container div {
  font-size: 18px;
  margin-top: 5px;
}
</style>
</head>

<body>
<header>ðŸŒ± Crop Disease Detector</header>

<button onclick="init()">Start Camera</button>

<div id="webcam-container"></div>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

<script>
const URL = "./";

let model, webcam, labelContainer, maxPredictions;
let smoothPredictions = [];

async function init() {
  try {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(300, 300, true);
    await webcam.setup();
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
    labelContainer = document.getElementById("label-container");
    labelContainer.innerHTML = "";

    for (let i = 0; i < maxPredictions; i++) {
      smoothPredictions[i] = [];
      labelContainer.appendChild(document.createElement("div"));
    }
  } catch (e) {
    alert("Camera blocked or model files missing.\nAllow camera and refresh.");
  }
}

async function loop() {
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(webcam.canvas);

  for (let i = 0; i < maxPredictions; i++) {
    smoothPredictions[i].push(prediction[i].probability);
    if (smoothPredictions[i].length > 10) {
      smoothPredictions[i].shift();
    }

    const avg =
      smoothPredictions[i].reduce((a, b) => a + b, 0) /
      smoothPredictions[i].length;

    labelContainer.childNodes[i].innerHTML =
      prediction[i].className + ": " + (avg * 100).toFixed(1) + "%";
  }
}
</script>
</body>
</html>
