<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Disease Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7ee8fa, #80ff72);
      text-align: center;
    }

    header {
      background: #1e8e3e;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      background: #ff7043;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff5722;
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #ff7043;
      margin-top: 15px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>üå± Crop Disease Detector</header>

  <div class="container">
    <p>Point your phone camera at a crop leaf.</p>

    <button onclick="startCamera()">Start Camera</button>
    <button onclick="predict()">Predict</button>

    <video id="video" autoplay playsinline></video>

    <div id="status"></div>
  </div>

  <script>
    const video = document.getElementById("video");
    const statusText = document.getElementById("status");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        statusText.innerText = "Camera started ‚úî";
        statusText.style.color = "green";
      } catch (err) {
        statusText.innerText = "Camera access denied ‚ùå";
        statusText.style.color = "red";
      }
    }

    function predict() {
      statusText.innerText = "Prediction coming soon (AI model not added yet)";
      statusText.style.color = "blue";
    }
  </script>

</body>
</html>
