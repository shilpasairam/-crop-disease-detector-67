<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crop Disease Detector</title>

  <!-- TensorFlow + Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7f2;
      text-align: center;
      padding: 10px;
    }
    h1 {
      color: #1b5e20;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #webcam-container {
      margin-top: 15px;
    }
    #status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
    }
    .healthy { color: green; }
    .unhealthy { color: red; }
    .analyzing { color: orange; }
  </style>
</head>

<body>

  <h1>ðŸŒ± Crop Disease Detector</h1>
  <p>Click Start and show a leaf to the camera</p>

  <button onclick="init()">Start Camera</button>

  <div id="webcam-container"></div>
  <div id="status">Status: Waiting...</div>

  <script>
    let model, webcam;

    // ðŸ”’ STABILITY VARIABLES
    const labelHistory = [];
    const HISTORY_SIZE = 12;
    const CONFIDENCE_THRESHOLD = 0.75;

    async function init() {
      try {
        const modelURL = "./model.json";
        const metadataURL = "./metadata.json";

        model = await tmImage.load(modelURL, metadataURL);

        webcam = new tmImage.Webcam(300, 300, false);
        await webcam.setup({ facingMode: "environment" });
        await webcam.play();

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);

        console.log("âœ… Camera & model loaded");
      } catch (e) {
        alert("âŒ Camera or model error.\nOpen via HTTPS and allow camera.");
        console.error(e);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);

      // Highest probability prediction
      let best = predictions.reduce((a, b) =>
        a.probability > b.probability ? a : b
      );

      // Store history
      labelHistory.push(best.className);
      if (labelHistory.length > HISTORY_SIZE) labelHistory.shift();

      // Majority vote
      const counts = {};
      labelHistory.forEach(l => counts[l] = (counts[l] || 0) + 1);

      let finalLabel = Object.keys(counts).reduce((a, b) =>
        counts[a] > counts[b] ? a : b
      );

      // Average confidence
      let avgConfidence = 0;
      labelHistory.forEach(l => {
        const p = predictions.find(x => x.className === l);
        if (p) avgConfidence += p.probability;
      });
      avgConfidence /= labelHistory.length;

      const status = document.getElementById("status");

      if (avgConfidence < CONFIDENCE_THRESHOLD) {
        status.innerHTML = "ðŸ”„ Analyzing leaf...";
        status.className = "analyzing";
        return;
      }

      if (finalLabel.toLowerCase().includes("disease")) {
        status.innerHTML = "âŒ DISEASED LEAF";
        status.className = "unhealthy";
      } else {
        status.innerHTML = "âœ… HEALTHY LEAF";
        status.className = "healthy";
      }
    }
  </script>

</body>
</html>
