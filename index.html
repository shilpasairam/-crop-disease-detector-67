<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Crop Disease Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f5132;
      color: white;
      text-align: center;
    }
    button {
      padding: 15px;
      font-size: 18px;
      width: 100%;
      border: none;
      background: #198754;
      color: white;
    }
    video {
      width: 100%;
      max-height: 60vh;
      background: black;
    }
    #result {
      font-size: 22px;
      margin-top: 15px;
    }
    #advice {
      margin: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>

<body>

<button onclick="start()">START CAMERA & AI</button>
<video id="video" autoplay playsinline></video>

<div id="result">Waitingâ€¦</div>
<div id="advice"></div>

<script>
const MODEL_URL = "https://teachablemachine.withgoogle.com/models/i19IE4ia3/";
let model;
let history = [];

async function start() {
  // CAMERA (already proven to work)
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  const video = document.getElementById("video");
  video.srcObject = stream;

  // LOAD MODEL
  model = await tmImage.load(
    MODEL_URL + "model.json",
    MODEL_URL + "metadata.json"
  );

  requestAnimationFrame(loop);
}

async function loop() {
  await predict();
  requestAnimationFrame(loop);
}

async function predict() {
  const prediction = await model.predict(document.getElementById("video"));

  let best = prediction.reduce((a, b) =>
    a.probability > b.probability ? a : b
  );

  // Smooth results
  history.push(best.className);
  if (history.length > 10) history.shift();

  const stable = mostCommon(history);
  const confidence = (best.probability * 100).toFixed(1);

  document.getElementById("result").innerText =
    `Prediction: ${stable} (${confidence}%)`;

  showAdvice(stable);
}

function mostCommon(arr) {
  return arr.sort((a,b) =>
    arr.filter(v => v===a).length -
    arr.filter(v => v===b).length
  ).pop();
}

function showAdvice(label) {
  const advice = document.getElementById("advice");
  advice.style.display = "block";

  if (label.toLowerCase().includes("disease") ||
      label.toLowerCase().includes("unhealthy")) {
    advice.innerHTML = `
      ðŸš¨ PLANT UNHEALTHY<br><br>
      âœ” Remove infected leaves<br>
      âœ” Stop over-watering<br>
      âœ” Use neem oil / fungicide<br>
      âœ” Isolate plant<br>
      âœ” Improve sunlight & airflow
    `;
  } else {
    advice.innerHTML = `
      âœ… PLANT HEALTHY<br><br>
      âœ” Continue normal care<br>
      âœ” Monitor weekly<br>
      âœ” Maintain sunlight & water balance
    `;
  }
}
</script>

</body>
</html>
