<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Disease Detector</title>

  <!-- TensorFlow & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f7f2;
    }
    h1 {
      color: #1b5e20;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #webcam-container {
      margin-top: 15px;
    }
    #status {
      font-size: 22px;
      font-weight: bold;
      margin-top: 12px;
    }
    .healthy {
      color: green;
    }
    .unhealthy {
      color: red;
    }
  </style>
</head>

<body>

  <h1>üå± Crop Disease Detector</h1>
  <p>Click start and point camera at the leaf</p>

  <button onclick="init()">Start Camera</button>

  <div id="webcam-container"></div>
  <div id="status">Status: Waiting...</div>

  <script>
    const MODEL_PATH = "./";

    let model, webcam, maxPredictions;

    async function init() {
      const modelURL = MODEL_PATH + "model.json";
      const metadataURL = MODEL_PATH + "metadata.json";

      try {
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        webcam = new tmImage.Webcam(300, 300, true);
        await webcam.setup({ facingMode: "environment" }); // back camera
        await webcam.play();

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        window.requestAnimationFrame(loop);

        console.log("‚úÖ Model & Camera Loaded");
      } catch (err) {
        alert("Model or Camera failed to load");
        console.error(err);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const predictions = await model.predict(webcam.canvas);

      let highest = predictions[0];
      for (let i = 1; i < predictions.length; i++) {
        if (predictions[i].probability > highest.probability) {
          highest = predictions[i];
        }
      }

      const confidence = (highest.probability * 100).toFixed(1);
      const statusDiv = document.getElementById("status");

      if (highest.className.toLowerCase().includes("unhealthy") ||
          highest.className.toLowerCase().includes("disease")) {

        statusDiv.innerHTML = `‚ùå UNHEALTHY (${confidence}%)`;
        statusDiv.className = "unhealthy";

      } else {
        statusDiv.innerHTML = `‚úÖ HEALTHY (${confidence}%)`;
        statusDiv.className = "healthy";
      }
    }
  </script>

</body>
</html>
